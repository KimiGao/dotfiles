session_name: stibidik-market
start_directory: ~/stibidik/market
before_script: printf "\033]777;tabbedex;set_tab_name;market\007"
windows:
  - window_name: srv
    focus: on
    layout: 7126,197x55,0,0[198x39,0,0{103x39,0,0,1,94x39,104,0,2},198x15,0,40,3]
    shell_command_before:
      - workon market
      - clear
    panes:
      - focus: true
      - touch /tmp/q && tail -f -n0 /tmp/q
      - ./manage.py runserver
  - options:
      automatic-rename: on
    shell_command_before:
      - workon market
      - clear
    panes:
      -
  - options:
      automatic-rename: on
    shell_command_before:
      - workon market
      - clear
    panes:
      -
  - options:
      automatic-rename: on
    shell_command_before:
      - workon market
      - clear
    panes:
      -

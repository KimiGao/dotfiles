session_name: stibidik
start_directory: ~/stibidik/web/src/stibidik
before_script: printf "\033]777;tabbedex;set_tab_name;stibidik\007"
windows:
  - window_name: srv
    focus: on
    layout: even-horizontal
    shell_command_before:
      - source ~/stibidik/web/activate
      - clear
    panes:
      - "make run-local"
      - "make run-webpack"
  - options:
      automatic-rename: on
    shell_command_before:
      - source ~/stibidik/web/activate
      - clear
    panes:
      -
  - options:
      automatic-rename: on
    shell_command_before:
      - source ~/stibidik/web/activate
      - clear
    panes:
      -
  - options:
      automatic-rename: on
    shell_command_before:
      - source ~/stibidik/web/activate
      - clear
    panes:
      -
